<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new account</title>
    <link rel="stylesheet" href="/styleCreate.css">
</head>

<body>

<div>
    <form action="#" th:action="@{/create}" th:object="${bankacc}" th:method="POST" autocomplete="off">

        <h1>New account</h1>
        <div class="input">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" th:field="*{name}" required pattern="^[A-Z].*"><br>
        </div>
        <div class="input">
            <label for="balance">Balance</label>
            <input type="text" name="balance" id="balance" th:field="*{balance}" required pattern="[0-9]+"><br>
        </div>
        <div class="input">
            <label for="type">Type of animal</label>
            <input type="text" name="type" id="type" th:field="*{animalType}" required pattern="[a-z]+"><br>
        </div>


        <button type="submit">Save</button>
    </form>
</div>

</body>
</html>
