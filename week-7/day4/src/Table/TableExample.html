<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="Table.css">
</head>
<body>
<table align="center">
    <thead>
    <tr>
        <th>Month</th>
        <th>Sales</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>January</td>
        <td>$50,000.00</td>
    </tr>
    <tr>
        <td>February</td>
        <td>$10,000.00</td>
    </tr>
    <tr>
        <td>March</td>
        <td>$85,000.00</td>
    </tr>
    <tr>
        <td>April</td>
        <td>$56,000.00</td>
    </tr>
    <tr>
        <td>May</td>
        <td>$98,000.00</td>
    </tr>
    </tbody>
</table>

</body>
</html>
