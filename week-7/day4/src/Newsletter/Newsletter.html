<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsletter</title>
</head>
<body>
<form action="https://newsletter-ws.herokuapp.com/signup" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required pattern="[A-Za-z0-9]+" minlength="2" maxlength="10"><br>
    <label for="mail">Email</label>
    <input type="email" id="mail" name="email" autofocus required><br>
    <input type="submit" value="submit">

</form>
</body>
</html>
