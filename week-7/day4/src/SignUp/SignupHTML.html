<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="SignupCSS.css">
</head>
<body>
<form>
    <div class="container">
        <div class="item">
            <p>Sign up</p>
            <input type="text" name="name" autofocus placeholder="Username" required><br>
            <input type="email" name="email" placeholder="E-mail" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="password" name="passwordConfirmation" placeholder="Retype password" required><br>
            <input class="signup" type="submit" value="SIGN ME UP">
        </div>
        <div class="item">
            <div style="display: table; vertical-align: middle">
                <label style="display: table-cell">OR</label><br>
            </div>
        </div>
        <div class="item">
            <input class="facebook" type="submit" value="Log in with Facebook"><br>
            <input class="twitter" type="submit" value="Log in with Twitter"><br>
            <input class="google" type="submit" value="Log in with Google+"><br>
        </div>
    </div>
</form>
</body>
</html>
